                    - margin-left=2cm
                    - margin-right=2cm
                root/layout-master-set/simple-page-master[@master-name="first-page"]/region-body: 
                    - margin-top=4cm
                    - margin-bottom=3cm
                root/layout-master-set/simple-page-master[@master-name="first-page"]/region-before: 
                    - extent=1cm
                root/layout-master-set/simple-page-master[@master-name="first-page"]/region-after: 
                    - extent=3cm
                    - margin-bottom=2cm
                root/layout-master-set/simple-page-master[@master-name="all-pages"]: 
                    - page-height=29.7cm
