templateContentKeys:
  field[customerInformation]:
    field[salutation]:
      value[MR]:
        salutation: customerSalutation-MR
      value[MRS]:
        salutation: customerSalutation-MRS
      value[MS]:
        salutation: customerSalutation-MS
      value[MS2]:
        salutation: customerSalutation-MS2

  field[brand]:
    value[VW]:
      field[mailTypeVariant]:
        value[credit-node]:
          headingtitle: label.credit.note

      commercialregister: invoice.text.commercialregister
      vatvw: invoice.text.vatvw
      postalvw: invoice.text.postalvw
      board: invoice.text.board
      headingtitle: invoice.subheadline.shop

    value[SKODA]:
      field[mailTypeVariant]:
        value[activation]:
          headingtitle: invoice.subheadline.shop
        value[credit-node]:
          headingtitle: invoice.label.credit-note

      footeraddress: invoice.footer.address

  pagenumbercitation: invoice.text.page


templateLayout:
  field[brand]:
    value[VW]:
      root:
        attributes: font-family="Arial, sans-serif, SimSun"
        layout-master-set:
          simple-page-master:
            - master-name: first-page
              attributes: page-height="29.7cm" page-width="21cm" margin-top="2.3cm" margin-bottom="2cm" margin-left="2cm" margin-right="2cm"
              region-body:
                region-name: xsl-region-body
                attributes: margin-top="4cm" margin-bottom="3cm"
              region-before:
                region-name: xsl-region-before-first
                attributes: extent="1cm"
              region-after:
                region-name: xsl-region-after
                attributes: extent="3cm" margin-bottom="2cm"
            - master-name: all-pages
              attributes: page-height="29.7cm" page-width="21cm" margin-top="2.3cm" margin-bottom="2cm" margin-left="2cm" margin-right="2cm"
              region-body:
                region-name: xsl-region-body
                attributes: margin-top="5.5cm" margin-bottom="3cm"
              region-before:
                region-name: xsl-region-before
                attributes: extent="1cm"
              region-after:
                region-name: xsl-region-after
                attributes: extent="3cm" margin-bottom="2cm"
          page-sequence-master:
            master-name: my-sequence
            single-page-master-reference:
              master-reference: first-page
            repeatable-page-master-reference:
              master-reference: all-pages
        page-sequence:
          master-reference: my-sequence
          static-content:
            - flow-name: xsl-region-before-first
            - flow-name: xsl-region-before
            - flow-name: xsl-region-after

      field[mailTypeVariant]:
        value[voucher-delivery]:
          root:
            attributes: font-family="Arial, sans-serif, SimSun"
            layout-master-set:
              simple-page-master:
                - master-name: my-sequence
                  attributes: page-height="29.7cm" page-width="21cm"
            page-sequence:
              master-reference: my-sequence

    value[SKODA]:
      root:
        attributes: font-family="SKODANext, sans-serif, SimSun"
        layout-master-set:
          simple-page-master:
            - master-name: first-page
              attributes: page-height="29.7cm" page-width="21cm" margin-top="0.6cm" margin-bottom="2cm" margin-left="1.2cm" margin-right="1cm"
              region-body:
                region-name: xsl-region-body
                attributes: margin-top="3.109cm" margin-bottom="3cm"
              region-before:
                region-name: xsl-region-before-first
                attributes: extent="1cm"
              region-after:
                region-name: xsl-region-after
                attributes: extent="3.5cm" margin-bottom="2cm"
            - master-name: all-pages
              attributes: page-height="29.7cm" page-width="21cm" margin-top="0.6cm" margin-bottom="2cm" margin-left="1.2cm" margin-right="1cm"
              region-body:
                region-name: xsl-region-body
                attributes: margin-top="3.5cm" margin-bottom="3cm"
              region-before:
                region-name: xsl-region-before
                attributes: extent="1cm"
              region-after:
                region-name: xsl-region-after
                attributes: extent="3.5cm" margin-bottom="2cm"
          page-sequence-master:
            master-name: my-sequence
            single-page-master-reference:
              master-reference: first-page
            repeatable-page-master-reference:
              master-reference: all-pages
        page-sequence:
          master-reference: my-sequence
          static-content:
            - flow-name: xsl-region-before-first
            - flow-name: xsl-region-before
            - flow-name: xsl-region-after


templateFlow:
  VW:
    activation, credit-note, voucher-invoice-de, voucher-invoice-eu:
      xsl-region-before-first:
        - block-container-external-graphic:
            external-graphic:
              src: templateRequestData.logo
      xsl-region-before:
        - block-container-external-graphic:
            external-graphic:
              src: templateRequestData.logo
        - page-number-citation:
            attributes: text-align="end" margin-top="12mm"  font-size="10pt"
            contentKey: templateContentKeys.pagenumbercitation
      xsl-region-after:
        - block:
            attributes: font-size="7pt" color="#B4B8BA" margin-bottom="0.5cm"
            contentKey: templateContentKeys.vatvw
            text-block:
              contentKey: templateContentKeys.commercialregister
        - block:
            attributes: font-size="7pt"
            table-row-1:
              table-cell:
                - block:
                    attributes: color="#B4B8BA"
                    contentKey: templateContentKeys.postalvw
                - block:
                    attributes: color="#B4B8BA"
                - block:
                    attributes: color="#B4B8BA"
                    contentKey: templateContentKeys.board

      xsl-region-body:
        - table-row-1:
            table-cell:
              - block:
                  attributes: font-size="16pt" color="#899093" font-weight="bold"
                  contentKey: templateContentKeys.headingtitle
              - page-number-citation:
                  attributes: text-align="end" font-size="10pt"
                  contentKey: templateContentKeys.pagenumbercitation
                attributes: display-align="after"
        - block-content:
            table-row-1:
              attributes: font-size="10pt" space-before="15mm"
              table-column:
                - attributes: column-width="55%"
                - attributes: column-width="45%"
              table-cell:
                - block-container:
                    attributes: width="85%"
                    block:
                      text-space:
                        - contentKey: salutationKey
                        - contentKey: salutationKey

    voucher-delivery:
      xsl-region-body:

    SKODA:
      activation, credit-note:
        xsl-region-before-first:
        xsl-region-before:
        xsl-region-after:
        xsl-region-body: