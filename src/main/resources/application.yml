templateRequestData:
  logo: classpath:{//logo}

templateContentKeys:
  general:
    page-number-citation: invoice.text.page
  VW:
    activation, credit-note, voucher-invoice-de, voucher-invoice-eu:
      commercialregister: invoice.text.commercialregister
      vatvw: invoice.text.vatvw
      postalvw: invoice.text.postalvw
      board: invoice.text.board
  SKODA:
    activation, credit-note:
      address: invoice.footer.address


templateLayout:
  VW:
    activation, credit-note, voucher-invoice-de, voucher-invoice-eu:
      root:
        attributes: font-family="Arial, sans-serif, SimSun"
        layout-master-set:
          simple-page-master:
            - master-name: first-page
              attributes: page-height="29.7cm" page-width="21cm" margin-top="2.3cm" margin-bottom="2cm" margin-left="2cm" margin-right="2cm"
              region-body:
                region-name: xsl-region-body
                attributes: margin-top="4cm" margin-bottom="3cm"
              region-before:
                region-name: xsl-region-before-first
                attributes: extent="1cm"
              region-after:
                region-name: xsl-region-after
                attributes: extent="3cm" margin-bottom="2cm"
            - master-name: all-pages
              attributes: page-height="29.7cm" page-width="21cm" margin-top="2.3cm" margin-bottom="2cm" margin-left="2cm" margin-right="2cm"
              region-body:
                region-name: xsl-region-body
                attributes: margin-top="5.5cm" margin-bottom="3cm"
              region-before:
                region-name: xsl-region-before
                attributes: extent="1cm"
              region-after:
                region-name: xsl-region-after
                attributes: extent="3cm" margin-bottom="2cm"
          page-sequence-master:
            master-name: my-sequence
            single-page-master-reference:
              master-reference: first-page
            repeatable-page-master-reference:
              master-reference: all-pages
        page-sequence:
          master-reference: my-sequence
          static-content:
            - flow-name: xsl-region-before-first
            - flow-name: xsl-region-before
            - flow-name: xsl-region-after

    voucher-delivery:
      root:
        attributes: font-family="Arial, sans-serif, SimSun"
        layout-master-set:
          simple-page-master:
            - master-name: my-sequence
              attributes: page-height="29.7cm" page-width="21cm"
        page-sequence:
          master-reference: my-sequence

  SKODA:
    activation, credit-note:
      root:
        attributes: font-family="SKODANext, sans-serif, SimSun"
        layout-master-set:
          simple-page-master:
            - master-name: first-page
              attributes: page-height="29.7cm" page-width="21cm" margin-top="0.6cm" margin-bottom="2cm" margin-left="1.2cm" margin-right="1cm"
              region-body:
                region-name: xsl-region-body
                attributes: margin-top="3.109cm" margin-bottom="3cm"
              region-before:
                region-name: xsl-region-before-first
                attributes: extent="1cm"
              region-after:
                region-name: xsl-region-after
                attributes: extent="3.5cm" margin-bottom="2cm"
            - master-name: all-pages
              attributes: page-height="29.7cm" page-width="21cm" margin-top="0.6cm" margin-bottom="2cm" margin-left="1.2cm" margin-right="1cm"
              region-body:
                region-name: xsl-region-body
                attributes: margin-top="3.5cm" margin-bottom="3cm"
              region-before:
                region-name: xsl-region-before
                attributes: extent="1cm"
              region-after:
                region-name: xsl-region-after
                attributes: extent="3.5cm" margin-bottom="2cm"
          page-sequence-master:
            master-name: my-sequence
            single-page-master-reference:
              master-reference: first-page
            repeatable-page-master-reference:
              master-reference: all-pages
        page-sequence:
          master-reference: my-sequence
          static-content:
            - flow-name: xsl-region-before-first
            - flow-name: xsl-region-before
            - flow-name: xsl-region-after


templateFlow:
  VW:
    activation, credit-note, voucher-invoice-de, voucher-invoice-eu:
      xsl-region-before-first:
        - block-container-external-graphic:
            attributes: margin-top="-7.5mm"
            block-external-graphic:
              atributes: text-align="left" margin-left="-4.5mm"
              external-graphic:
                src: templateRequestData.logo
                attributes: height="28.2mm" width="31mm" content-height="scale-to-fit" scaling="non-uniform"
      xsl-region-before:
        - block-container-external-graphic:
            attributes: margin-top="-7.5mm"
            block-external-graphic:
              atributes: text-align="left" margin-left="-4.5mm"
              external-graphic:
                src: templateRequestData.logo
                attributes: height="28.2mm" width="31mm" content-height="scale-to-fit" scaling="non-uniform"
        - page-number-citation:
            attributes: text-align="end" margin-top="12mm"  font-size="10pt"
            contentKey: templateContentKeys.page-number-citation
      xsl-region-after:
        - block-contentKeys-2:
            attributes: font-size="7pt" color="#B4B8BA" margin-bottom="0.5cm"
            contentKey1: templateContentKeys.commercialregister
            contentKey2: templateContentKeys.vatvw
        - block-table:
            attributes: font-size="7pt"
            table:
              table-body:
                table-row:
                  table-cell:
                    - block:
                        attributes: color="#B4B8BA"
                        contentKey: templateContentKeys.postalvw
                    - block:
                        attributes: color="#B4B8BA"
                    - block:
                        attributes: color="#B4B8BA"
                        contentKey: templateContentKeys.board

    voucher-delivery:
      xsl-region-body:

  SKODA:
    activation, credit-note:
      xsl-region-before-first:
        - block-container-external-graphic-and-leader:
            block-external-graphic:
              atributes: margin-top="1.1mm" margin-left="0.2mm"
              external-graphic:
                src: templateRequestData.logo
                attributes: height="8.6mm" width="3.95cm" content-height="scale-to-fit" scaling="non-uniform"
            block-leader:
              attributes: margin-bottom="5mm" margin-top="2.22mm"
              leader:
                pattern: rule
                attributes: leader-length="100%" rule-style="solid" rule-thickness="0.3mm" color="#ECECEC"
      xsl-region-before:
        - block-container-external-graphic-and-leader:
            block-external-graphic:
              atributes: margin-top="1.1mm" margin-left="0.2mm"
              external-graphic:
                src: templateRequestData.logo
                attributes: height="8.6mm" width="3.95cm" content-height="scale-to-fit" scaling="non-uniform"
            block-leader:
              attributes: margin-bottom="5mm" margin-top="2.22mm"
              leader:
                pattern: rule
                attributes: leader-length="100%" rule-style="solid" rule-thickness="0.3mm" color="#ECECEC"
        - page-number-citation:
            attributes: text-align="end" margin-top="12mm"  font-size="11pt"
            contentKey: templateContentKeys.page-number-citation
      xsl-region-after:
        - block-leader:
            leader:
              pattern: rule
              attributes: leader-length="100%" rule-style="solid" rule-thickness="0.3mm" color="#ECECEC"
        - block-table:
            attributes: font-size="10pt" margin-top="5mm"
            table:
              attributes: table-layout="fixed" width="100%"
              table-column:
                - attributes: column-width="70%"
                - attributes: column-width="30%"
              table-body:
                attributes: width="100%"
                table-row:
                  table-cell:
                    - block:
                        contentKey: templateContentKeys.address
                    - block: