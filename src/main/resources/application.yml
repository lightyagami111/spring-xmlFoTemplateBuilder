templateComponents:
    SKODA, VW:
        activation, credit-note, voucher-invoice-de, voucher-invoice-eu:
            - root:
                root/layout-master-set: 
                    - simple-page-master:
                        simple-page-master:
                            '@master-name': first-page
                        simple-page-master/region-before: 
                            '@region-name': xsl-region-before-first
                        simple-page-master/region-after: 
                            '@region-name': xsl-region-after                    
                    - simple-page-master:
                        simple-page-master:
                            '@master-name': all-pages
                        simple-page-master/region-before: 
                            '@region-name': xsl-region-before
                        simple-page-master/region-after: 
                            '@region-name': xsl-region-after
                    - page-sequence-master:
                        page-sequence-master:
                            '@master-name': my-sequence
                        page-sequence-master/single-page-master-reference:
                            '@master-reference': first-page
                        page-sequence-master/repeatable-page-master-reference:
                            '@master-reference': all-pages
                root/page-sequence:
                    - static-content:
                        static-content:
                            '@flow-name': xsl-region-before-first
                    - static-content:
                        static-content:
                            '@flow-name': xsl-region-before
                    - static-content:
                        static-content:
                            '@flow-name': xsl-region-after
                    - flow:
                        flow:
                            '@flow-name': xsl-region-body

