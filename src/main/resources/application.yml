  SKODA:
    activation, credit-note:
      xsl-region-before-first:
        - block-container-external-graphic-and-leader-with-attr:
      xsl-region-before:
        - block-container-external-graphic-and-leader-with-attr:
        - page-number-citation:
            attributes: text-align="end" margin-top="12mm"  font-size="11pt"
            content: templateContentKeys.pagenumbercitation
      xsl-region-after:
        - block-leader:
            leader:
              pattern: rule
              attributes: leader-length="100%" rule-style="solid" rule-thickness="0.3mm" color="#ECECEC"
        - block-table:
            attributes: font-size="10pt" margin-top="5mm"
